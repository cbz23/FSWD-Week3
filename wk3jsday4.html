	<script>
		var library = [{ title: 'When Breath Becomes Air', author: 'Paul Kalanithi', readingStatus: true }, { title: 'The Girls', author: 'Emma Cline ', readingStatus: true }, { title: 'The Nest', author: 'Cynthia', readingStatus: false }, { title: 'The Crown', author: 'Kiera Cass', readingStatus: true }, { title: 'Behind Closed Doors', author: 'B.A. Paris', readingStatus: false }, { title: 'It Ends with Us ', author: 'Colleen Hoover', readingStatus: true }];
		
		var msg = new String("");

		var string = new String ("I am a hero from World of Warcraft");

		msg = output (library);

		document.getElementById("readinglist").innerHTML = msg;

		document.getElementById("crtbl").addEventListener("click", inputcrtbl, false);

		truncstring (string, 12);

		// functions below:

		function output (library) {

			var liopen = "<li>"
			var liclose = "</li>"

			for (i=0; i<library.length; i++)
			{

				if (library[i].readingStatus==true) {
					/*msg += liopen + "i ist " + i + " und " + library[i].readingStatus + " ist offensichtlich true..."+liclose;*/
					msg += liopen + "Already read <em>" + library[i].title + "</em> from " + library[i].author+ "." + liclose;
				} else {
					msg += liopen + "You still have to read <em>" + library[i].title + "</em> from " + library[i].author+ "." + liclose;
				}
				/*document.write ("loop"+i);
				document.write (msg);
				document.write ("<br>");*/
			}
		
			return msg;
		}

		function inputcrtbl ()
		{
			
			var rows = prompt("Enter the numbers of rows for the table:");
			var columns = prompt("Enter the numbers of columns for the table:");

			var table = createtable(rows, columns);

			document.getElementById("createtable").innerHTML = "<p> Here is your table:</p>"+table;

		}

		function createtable (rows, columns)
		{
			var table = "";

			table += "<table>";

			for (i=0; i<rows; i++)
			{
				table += "<tr>";

				for (j=0; j<columns; j++)
				{
					table += "<td> Row-" + i + "<br>Column-" + j +"</td>"
				}

				table += "</tr>";
			}

			table += "</table>";
			return table;
		}

		function truncstring (string, position) {

			document.getElementById("truncate").innerHTML = "From the string: &quot;" + string + "&quot; we cut at position " + position + " to get: &quot;" + string.substring(0,position-1)+"&quot;.";
		}
	</script>
