	<script>

		function temperature ()
		{
			var temperature = Math.floor((Math.random() * 30) - 5);
			
			if (temperature >= -5 && temperature < 10)
			{
				document.getElementById("randomtemp").innerHTML = "The Temperature is "+ temperature + ". The weather is cold.";
			}	
			else if (temperature > 11)
