		function firstcharuppercase (string){

			var temp = new Array ();

			temp = string.split(" ");

			newstring = new Array ("");

			for (i=0; i<temp.length; i++) {

				newstring += temp[i].charAt(0).toUpperCase() + temp[i].slice(1);

				if (i < temp.length-1) {
				newstring += " ";
				}
			}

			return newstring;

		}
